<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="container">
   <form class="form-signin" role="form">
     <h2 class="form-signin-heading">Recover Password</h2> 
     <input class="form-control" ng-model="user.email_add" placeholder="Email address" required>
     <button id="recoveryButton" class="btn btn-lg btn-primary btn-block" ng-click="recover()">Recover Password</button>
   </form>
   <div class="alert alert-success" data-dismiss="alert" ng-show="recoveredEmail">You were sent an email to reset your password <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
   <div class="alert alert-danger"data-dismiss="alert" ng-show="wrongEmail">This email was not found in our database. <a href="#/signup">Click here</a> to create a new account. <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
     
 </div> <!-- /container -->
