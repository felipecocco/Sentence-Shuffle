<style>

.list {
  list-style: none outside none;
  margin: 10px 0 30px;
}
.longitem {
  width: 100%;
  padding: 5px 10px;
  margin: 5px 0;
  border: 2px solid #444;
  border-radius: 5px;
  background-color: #EA8A8A;

  font-size: 1.1em;
  font-weight: bold;
  cursor: move;
}
.item{
  padding: 4px 10px;
  margin: 4px 0;
  border: 1px solid #444;
  border-radius: 4px;
  display: inline-block;
  background-color: #EA8A8A;

  font-size: 1.1em;
  font-weight: bold;
  cursor: move;
}
</style>
<ngAudio src='http://www.villagegeek.com/downloads/webwavs/adios.wav'>
</ngAudio>
<div class="container-fluid" style="padding-top: 50px;">
	<div class="row">	
		<div class="col-xs-8 col-xs-offset-1">
			<div class="page-header">
				<h1>{{exercise.title}} <button ng-click="downloadWorksheet()" class="btn btn-warning">Download Worksheet</button></h1> 
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-1">
			<div ui-sortable="sortableOptions" ng-model="exercise.sentences" class="list" style="max-height:500px; overflow-y:scroll">
			  <div ng-Class="{longitem: exercise.kind!='Word', item: exercise.kind =='Word'}" ng-repeat="item in exercise.sentences">{{ item.text }}
			  </div>
			</div>
		</div>
		<div class="col-xs-2">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title"><center>Results</center></h3>
			  </div>

			  <ul class="list-group" style="height: 300px; overflow-y:scroll">
			    <li class="list-group-item" ng-repeat="step in score track by $index">{{step}}</li>
			    <li class="list-group-item">{{history.ream}}</li>
			  </ul>
			</div>
		</div>
	</div>
	<div class="row">
		<center><button ng-click="calculateAttempt()" class="btn btn-lg btn-success">Check Answer</button></center>
	</div>
</div>
<object id="preview-pane"  data='{{pdfOutput}}' type="application/pdf" style="height:500px;width:1200px;"></object>
