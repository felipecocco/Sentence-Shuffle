<style>
.list {
  list-style: none outside none;
  margin: 10px 0 30px;
}
.longitem {
  width: 100%;
  padding: 5px 10px;
  margin: 5px 0;
  border: 2px solid #444;
  border-radius: 5px;
  background-color: #EA8A8A;

  font-size: 1.1em;
  font-weight: bold;
  cursor: move;
}
.item{
  padding: 4px 10px;
  margin: 4px 0;
  border: 1px solid #444;
  border-radius: 4px;
  display: inline-block;
  background-color: #EA8A8A;

  font-size: 1.1em;
  font-weight: bold;
  cursor: move;
}

</style>
<div class="row" style="padding-top: 80px">
  <textarea id="mainTextPage" class="col-xs-5 col-xs-offset-1" contentEditable="true" ng-model="content" style="min-height:500px;margin-bottom:20px">
  </textarea>
  <div id="movingaround" class="col-xs-5" style="">
    <div class="btn-group">
            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Element'">Paragraph</label>
            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Sentence'">Sentence</label>
            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Word'">Word</label>
        </div>
    <div ui-sortable ng-model="sortables" class="list" style="height:500px; overflow-y:scroll">
      <div ng-Class="{longitem: radioModel!='Word', item: radioModel =='Word'}" ng-repeat="item in sortables">{{ item.text }}</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <center><button id="saveButton" ng-click="updateDatabase()" class="btn btn-success btn-lg">Create Activity</button></center>
  </div>
</div>
  <div  id="final"class="col-xs-5" ng-show="false"ng-bind="processed">
  </div>

</div>
  <div class="example" ng-repeat="text in demoTexts">
      <div class="example-source">
        <h2>Example</h2>

        <ng-annotate-text
          class="example-source-text"
          readonly="false"
          popup-controller="'AnnotationController'"
          popup-template-url="'views/annotations/annotation.html'"
          tooltip-controller="'AnnotationController'"
          tooltip-template-url="'views/annotations/annotation-tooltip.html'"
          annotations="annotations[$index]"
          on-annotate="onAnnotate"
          on-annotate-error="onAnnotateError"
          on-popup-show="onPopupShow"
          text="text">
        </ng-annotate-text>
      </div>

<br><br><br>{{annotations}}
