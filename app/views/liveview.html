<style>
.list {
  list-style: none outside none;
  margin: 10px 0 30px;
}
.longitem {
  width: 100%;
  padding: 5px 10px;
  margin: 5px 0;
  border: 2px solid #444;
  border-radius: 5px;
  background-color: #EA8A8A;

  font-size: 1.1em;
  font-weight: bold;
  cursor: move;
}
.item{
  padding: 4px 10px;
  margin: 4px 0;
  border: 1px solid #444;
  border-radius: 4px;
  display: inline-block;
  background-color: #EA8A8A;

  font-size: 1.1em;
  font-weight: bold;
  cursor: move;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}
</style>
<br><br><br><br><br>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 page-header">
			<h1>Summary statistics for the activity</h1> 
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div id="chart">
			</div>
		</div>
	
		<div class="col-xs-6">
			<p> Number of First Attempts: {{results.length}}</p>
			<p> Number of Successful finishes: {{results.length}}</p>
			<p> Median number of tries to finish: {{results.length}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 page-header">
			<h1>Detailed Result Breakdown</h1> 
		</div>
						<div ng-repeat="solution in build" class="col-xs-12">
					<div  class="list col-xs-6" style="height:90%; overflow-y:scroll">
			        <div  ng-repeat="item in solution">
			              <ng-annotate-text
			                class="item"
			                readonly="true"
			                popup-controller="'AnnotationController'"
			                popup-template-url=""
			                tooltip-controller="'AnnotationController'"
			                tooltip-template-url="'views/annotations/annotation-tooltip.html'"
			                annotations="exercise.annotations[item.order]"
			                on-annotate="onAnnotate"
			                on-annotate-error="onAnnotateError"
			                on-popup-show="onPopupShow"
			                text="item.text">
			              </ng-annotate-text>
			        </div>
			      </div>
			      <div> Number: {{count[1][$index]}}</div></div>

	</div>
</div>
{{build}}
</html>
