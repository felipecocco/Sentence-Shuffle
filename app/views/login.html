<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="container">
	 
   <form class="form-signin" role="form">
     <h2 class="form-signin-heading">Login</h2> 
     <input type="email" class="form-control" ng-model="user.email_add" placeholder="Email address" required>
     <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
     <a href="#/forgot">Forgot your password?</a> | Not a user? <a href="#/signup">Sign-Up!</a>
     <button class="btn btn-lg btn-success btn-block" ng-click="login()">Login</button>
   </form>
  <div class="alert alert-danger" data-dismiss="alert" ng-show="loginError">Invalid email/password combination <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
 </div> <!-- /container -->
