<br><br><br><br><br>
<div class="container">
	<div class="panel panel-primary" ng-repeat="exercise in exercises">
		<div class="panel-heading">
			{{exercise.title}}
		</div>
	  <div class="panel-body">
	    <p ng-repeat="item in exercise.sentences">{{item.text}}</p>
	  </div>
	  <div class="panel-footer">
	  	<a ng-href="#/exercise/{{exercise.id}}"class="btn btn-primary">Start</a> <a ng-href="#/create/{{exercise.id}}" class="btn btn-warning">Remix</a> <a class="btn btn-danger">Delete</a> created:{{exercise.createdAt | date:'medium'}}
	  </div>
	</div>
</div>
