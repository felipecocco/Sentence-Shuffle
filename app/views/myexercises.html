<br><br><br><br><br>
<div class="container-fluid">
<div class="page-header">
	<h1>Exercises <a ng-href="#/create" class="btn btn-success">Create New Activity</a></h1>
</div>
<div class="container" ng-show="exercises.length < 1">
<p>It looks like you don't have any exercises yet! <a href="#/create">Click here</a> to create your first exercise!</p>
</div>
<div class="col-xs-4"ng-repeat="exercise in exercises">
<div class="panel panel-primary" >
	<div class="panel-heading">
		{{exercise.title}}
	</div>
  <div class="panel-body">
    <p >{{exercise.description}}</p>
  </div>
  <div class="panel-footer">
  	<a ng-href="#/exercise/{{exercise.id}}"class="btn btn-primary">View</a> <a ng-href="#/live/{{exercise.id}}" class="btn btn-success" disabled>Results (coming soon)</a> <a ng-href="#/create/{{exercise.id}}" class="btn btn-warning">Remix</a> <a class="btn btn-danger" ng-click="delete($index)">Delete</a> created:{{exercise.createdAt | date:'medium'}}
  </div>
</div>
</div>
</div>
